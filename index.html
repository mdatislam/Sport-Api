<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport DB Api</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
                <!---------- Left side  Start--- -->
            <div class="col-12 col-md-8 border border-warning order-2 ">
                <h4 class="text-center p-2 text-info">Put Your Favourit Player Name</h4>
                <div  class="input-group mb-3">
                    <input id="Search-field" type="text" class="form-control" placeholder=" Write Player Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text bg-info text-white fw-bold" id="basic-addon2" onclick="loadPlayerData()">Search</span>
                </div>
                        <!-- spinner Add -->
               <div class="d-flex justify-content-center">
                <div id="spin" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
               </div>
                        <!-- Display Search Result -->
                    <h4 class="text-center p-2 mb-2">Searcing Player List</h4>
                    
                <div id="player-container" class="row row-cols-1 row-cols-md-3 g-2  ">
                    
                </div>

            </div>
            <!------------------------------------- Left side  End-------------------------------------------------------------------- -->
            <!--------------------- Right side Start ---------------------------------------------------------------------------------->
          <div  class="col-12 col-md-4  border border-warning order-md-2 ">
              <h4 class=" text-center fw-bold mb-2 text-success mt-2">Player Details</h4>
              <div id="detail-container">

              </div>
                
            </div>
              
          </div>
            <!--------------------- Right side End -------------------------------------------------------------------------------------->
        </div>
    </div>

                         

    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
